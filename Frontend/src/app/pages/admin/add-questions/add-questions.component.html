<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="mat-card">
                <h2 class="text-center theme-text">Add Questions to {{qTitle}}</h2>
                    <mat-card-header>
                        <mat-card-subtitle class="theme-text">
                            Enter Details Of New Question
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                            <form (submit)="addQuestion()">
                                <mat-form-field class="w100 mt-2">
                                    <mat-label>Write the Question</mat-label>
                                    <textarea rows="7" name="content"
                                    [(ngModel)]="questions.content"
                                    matInput placeholder="enter here"></textarea>
                                </mat-form-field>
                            
                                <div class="row text-center">
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 1</mat-label>
                                            <input type="text" matInput name="option1"
                                            [(ngModel)]="questions.option1"
                                            >
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 2</mat-label>
                                            <input type="text" matInput name="option2"
                                            [(ngModel)]="questions.option2"
                                            >
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 3</mat-label>
                                            <input type="text" matInput name="option3"
                                            [(ngModel)]="questions.option3"
                                            >
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field>
                                            <mat-label>option 4</mat-label>
                                            <input type="text" matInput name="option4"
                                            [(ngModel)]="questions.option4"
                                            >
                                        </mat-form-field>
                                    </div>
                                    <div class="contaier">
                                        <mat-form-field>
                                            <mat-label>Choose Correct Ans</mat-label>
                                            <mat-select [(ngModel)]="questions.answer" name="answer">
                                                <mat-option *ngIf="questions.option1" [value]="questions.option1" >{{questions.option1}}</mat-option>
                                                <mat-option *ngIf="questions.option2" [value]="questions.option2" >{{questions.option2}}</mat-option>
                                                <mat-option *ngIf="questions.option3" [value]="questions.option3" >{{questions.option3}}</mat-option>
                                                <mat-option *ngIf="questions.option4" [value]="questions.option4" >{{questions.option4}}</mat-option>

                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="container text-center">
                                    <button type="submit" color="primary" mat-raised-button>Add</button>
                                </div>
                            </form>
                           
                    </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
