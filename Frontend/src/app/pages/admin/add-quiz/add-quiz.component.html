<mat-card class="mat-card">
    <mat-card-title class="text-center mt-4 theme-text">Add Quiz</mat-card-title>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
  
          <form (ngSubmit)="addQuiz()" class="text-center mt-4">
            <!-- Title Field -->
            <mat-form-field class="w100" appearance="outline">
              <mat-label class="theme-text">Title</mat-label>
              <input 
                [(ngModel)]="quizData.title"
                type="text" 
                placeholder="Enter title" 
                name="title" 
                matInput 
                required
              >
            </mat-form-field>
  
            <!-- Description Field -->
            <mat-form-field class="w100" appearance="outline">
              <mat-label class="theme-text">Description</mat-label>
              <textarea 
                [(ngModel)]="quizData.description"
                placeholder="Enter description" 
                rows="10" 
                name="description" 
                matInput 
                required>
              </textarea>
            </mat-form-field>
  
            <!-- Number of Questions and Maximum Marks -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label class="theme-text">Number Of Questions</mat-label>
                  <input 
                    [(ngModel)]="quizData.numberOfQuestions"
                    type="text" 
                    placeholder="Enter number of questions" 
                    name="numberOfQuestions" 
                    matInput 
                    required
                  >
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label class="theme-text">Maximum Marks</mat-label>
                  <input 
                    [(ngModel)]="quizData.maxMarks"
                    type="text" 
                    placeholder="Enter maximum marks" 
                    name="maxMarks" 
                    matInput 
                    required
                  >
                </mat-form-field>
              </div>
            </div>
  
            <!-- Publish Toggle -->
            <section class="mb-4 mt-4">
              <mat-slide-toggle
                name="active"
                [(ngModel)]="quizData.active"
                [color]="color"
                [disabled]="disabled">
                Publish
              </mat-slide-toggle>
              <br />
  
              <!-- Category Selector -->
              <mat-form-field class="mt-4">
                <mat-label>Choose a category</mat-label>
                <mat-select name="category" [(ngModel)]="quizData.categoryId">
                  <mat-option *ngFor="let c of categories" [value]="c.cid">{{ c.title }}</mat-option>
                </mat-select>
              </mat-form-field>
            </section>
  
            <!-- Submit Button -->
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">
                Add
              </button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </mat-card>
