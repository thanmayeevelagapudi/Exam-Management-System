<mat-card class="mat-card">
    <mat-card-title class="text-center mt-4 theme-text">Update Quiz</mat-card-title>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form (ngSubmit)="updateQuiz()" *ngIf="quiz" class="text-center mt-4">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label class="theme-text">Title</mat-label>
                        <input class="theme-text" [(ngModel)]="quiz.title" type="text" placeholder="Enter title" 
                               name="Title" matInput required>
                    </mat-form-field>
                    
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label class="theme-text">Description</mat-label>
                        <textarea class="theme-text" [(ngModel)]="quiz.description" placeholder="Enter description" 
                                  rows="10" name="description" matInput required>
                        </textarea>
                    </mat-form-field>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label class="theme-text">Number Of Questions</mat-label>
                                <input class="theme-text" [(ngModel)]="quiz.numberOfQuestions" type="text" 
                                       placeholder="Enter number of questions" name="numberOfQuestions" matInput required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label class="theme-text">Maximum Marks</mat-label>
                                <input class="theme-text" [(ngModel)]="quiz.maxMarks" type="text" 
                                       placeholder="Enter maximum marks" name="maxMarks" matInput required>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <section class="mb-4 mt-4">
                        <mat-slide-toggle name="active" [(ngModel)]="quiz.active" [color]="color" [disabled]="disabled">
                            Publish
                        </mat-slide-toggle>
                    </section>
                    
                    <section class="mb-4 mt-4">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label class="theme-text">Schedule Time (Optional)</mat-label>
                            <input matInput class="theme-text" [matDatetimepicker]="picker" 
                                   placeholder="Choose date and time" [(ngModel)]="scheduledTime">
                            <mat-datetimepicker-toggle matSuffix [for]="picker"></mat-datetimepicker-toggle>
                            <mat-datetimepicker #picker type="datetime"></mat-datetimepicker>
                        </mat-form-field>
                    </section>
                    
                    <mat-form-field class="mt-4">
                        <mat-label>Choose a category</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">{{ c.title }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                    <div class="container text-center" style="margin-bottom: 7px;">
                        <button type="submit" mat-raised-button color="primary">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
